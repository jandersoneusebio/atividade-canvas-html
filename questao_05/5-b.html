<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - 5 - B</title>
</head>
<body>
    <canvas id="canvas" width="1280" height="720">
        
    </canvas>

    <script>
        const canvas = document.getElementById("canvas");

        const ctx = canvas.getContext("2d");

        for(let i = 0; i < 6; i++){
            for(let j = 0; j < 3; j++){
                ctx.beginPath();
                ctx.rect(10 + (i * 80), 10 + (j * 80), 60, 60);

                ctx.lineWidth = 2;
                ctx.strokeStyle= "#0099ff";
                ctx.stroke();
                ctx.closePath();

                ctx.beginPath();
                ctx.moveTo(20 + (i * 80), 55 + (j * 80));
                ctx.lineTo(40 + (i * 80), 20 + (j * 80));
                ctx.lineTo(60 + (i * 80), 55 + (j * 80));
                ctx.closePath();

                ctx.lineWidth = 2;
                ctx.strokeStyle= "#0099ff";
                ctx.stroke();
            }
        }

    </script>
</body>
</html>
